<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Responsivo</title>

    <!-- Link do CSS -->
    <link rel="stylesheet" href="./styles/style.css">

    <!-- Link do Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  </head>

  <body>
    <div class="container">
      <form action="#">
        <div class="form-content">
          <!-- Form Login -->
          <div class="login-form">
            <div class="title">Login</div>

            <!-- Inputs -->
            <div class="input-boxes">

              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Entre com o seu email" required>
              </div>

              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="password" placeholder="Entre com a sua senha" required>
              </div>

              <div class="text"><a href="#">Esqueceu a senha?</a></div>

              <div class="button input-box">
                <input type="submit" value="Submit">
              </div>

              <div class="text">Não tem uma conta? <label for="">Inscreva-se!</label></div>
            </div>
          </div>

          <!-- Form SignUp -->
          <div class="signup-form">
            <div class="title">Signup</div>

            <!-- Inputs -->
            <div class="input-boxes">

              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Entre com o seu nome" required>
              </div>

              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Entre com o seu email" required>
              </div>

              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="password" placeholder="Entre com a sua senha" required>
              </div>

              <div class="button input-box">
                <input type="submit" value="Submit">
              </div>

              <div class="text">Já possui uma conta? <label for="">Faça Login agora!</label></div>
            </div>
          </div>
        </div>
      </form>
    </div>
    
  </body>
</html>
